<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="buttons">
        <button class="button light-grey" onclick="clearDisplay()">C</button>
        <button class="button orange" onclick="appendOperator('%')">%</button>
        <button class="button orange" onclick="appendOperator('/')">/</button>
        <button class="button light-grey" onclick="deleteLast()">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button class="button dark-grey" onclick="appendNumber('7')">7</button>
        <button class="button dark-grey" onclick="appendNumber('8')">8</button>
        <button class="button dark-grey" onclick="appendNumber('9')">9</button>
        <button class="button orange" onclick="appendOperator('*')">*</button>
        <button class="button dark-grey" onclick="appendNumber('4')">4</button>
        <button class="button dark-grey" onclick="appendNumber('5')">5</button>
        <button class="button dark-grey" onclick="appendNumber('6')">6</button>
        <button class="button orange" onclick="appendOperator('-')">-</button>
        <button class="button dark-grey" onclick="appendNumber('1')">1</button>
        <button class="button dark-grey" onclick="appendNumber('2')">2</button>
        <button class="button dark-grey" onclick="appendNumber('3')">3</button>
        <button class="button orange" onclick="appendOperator('+')">+</button>
        <button class="button light-grey wide" onclick="appendNumber(0)">
          0
        </button>
        <button class="button orange" onclick="appendOperator('.')">.</button>
        <button class="button light-grey" onclick="calculate()">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
