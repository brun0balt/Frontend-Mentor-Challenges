<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section class="left-hero">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>

      <section class="right-hero">
        <div>
          <button class="offer-btn">
            <span class="custom-text-offer">Try it free 7 days</span> then
            $20/mo. thereafter
          </button>
        </div>

        <div class="form">
          <div class="input-box">
            <div class="input-wrapper">
              <input
                type="text"
                id="first_name"
                class="input"
                placeholder="First Name"
              />
              <i class="fa-solid fa-circle-exclamation"></i>
            </div>
            <div class="error-box">
              <span class="error-msg"></span>
            </div>
          </div>
          <div class="input-box">
            <div class="input-wrapper">
              <input
                type="text"
                id="last_name"
                class="input"
                placeholder="Last Name"
              />
              <i class="fa-solid fa-circle-exclamation"></i>
            </div>
            <div class="error-box">
              <span class="error-msg"></span>
            </div>
          </div>
          <div class="input-box">
            <div class="input-wrapper">
              <input
                type="email"
                id="email"
                class="input"
                placeholder="Email Adress"
              />
              <i class="fa-solid fa-circle-exclamation"></i>
            </div>
            <div class="error-box">
              <span class="error-msg"></span>
            </div>
          </div>
          <div class="input-box">
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                class="input"
                placeholder="Password"
              />
              <i class="fa-solid fa-circle-exclamation"></i>
            </div>
            <div class="error-box">
              <span class="error-msg"></span>
            </div>
          </div>

          <button class="form-btn">CLAIM YOUR FREE TRIAL</button>
          <span
            >By clicking the button, you are agreeing to our
            <span class="custom-text-terms">Terms and Services</span></span
          >
        </div>
      </section>
    </main>

    <script src="src/javascript/script.js"></script>
  </body>
</html>
